<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/stylesheets/forms.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script> <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script> <![endif]-->
    </head>

    <body>
      <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
          <div class="container">
              <div class="navbar-header page-scroll">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="hamburger"></span>
                      <i class="fa fa-bars"></i>
                  </button>
                  <a class="navbar-brand" href="index.html"><span>Lines</span>Waiter</a>
              </div>

              <!--dropdown---->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <li class="button-time">
                         <button type="drive-btn" class="btn btn-default navbar-btn" id="nav_buttons"><a href="/index.html">BACK</button></a>
                      </li>

                  </ul>
              </div>
          </div>
      </nav>
        <main class="main">
          <div class="jumbotron">
              <p class="limbo-tagline">SIGN IN </p>
              <div class="row job-request">
                  <a class="btn btn-warning" href="/index.html">
                    BACK
                  </a>
              </div>
          </div>
            <section class="sign-in-main">
              <div class="row">
                  <h3 class="text-center col-xs-10">SIGN IN</h3>
              </div>

                <form id="signin-form" class="form-inline" action="/" method="post">
                    <div class="form-group">
                        <label class="sr-only" for="signin-email">Email address</label>
                        <input name="email" type="email" class="form-control" id="signin-email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="signin-password">Password</label>
                        <input name="password" type="password" class="form-control" id="signin-password" placeholder="Password" required>
                    </div>
                    <div class="row">
                      <button id="sign-in-button" type="submit" class="btn btn-primary col-xs-6">SIGN IN</button>
                    </div>
                    <div class="row">
                      <p class="col-xs-12">Not a user? <a href="/signup.html">Sign Up!</a></p>
                    </div>
                </form>
            </section>
        </main>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="assets/scripts/shared.js" type="text/javascript"></script>
        <script src="/assets/scripts/signin.js"></script>
    </body>

</html>
