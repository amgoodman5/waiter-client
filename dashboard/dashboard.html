<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Requester Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dashboard.css" media="screen" title="no title">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="dashboard.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="hamburger"></span>
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="#page-top">LineWaiter</a>
                </div>
                <div class="collapse in navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <button type="drive-btn" class="btn btn-default navbar-btn" id="drive_btn">Sign up</button>
                        </li>
                        <li class="">
                            <button type="drive-btn" class="btn btn-default navbar-btn" id="drive_btn">
                                Sign In</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="container">
                <p class="limbo-tagline">Welcome to the Requester Dashboard</p>
            </div>
            <div class="accordion-job">
                <div id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="card">
                        <div class="card-header" role="tab" id="headingTwo">
                            <h5 class="mb-0">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Snooze Eatery
                                </a>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse in" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="card-block">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Status</li>
                                    <li class="list-group-item">Elapsed Time</li>
                                    <li class="list-group-item">Waiter Contact Information</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row job-request">
                <p>
                    <a class="btn btn-primary" href="/limbo/limbo">
                        Make a New Request
                    </a>
                </p>
            </div>
            <div class="row current-job"></div>
            <div class="row past-job"></div>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2016 Dillon & Friends All Rights Reserved.</p>
            </div>
        </footer>
        <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJE6LnzzzC6AudrqNcB07adFuE9hGDwKI&libraries=places&callback=initAutocomplete" async defer></script> -->
    </body>
</html>
