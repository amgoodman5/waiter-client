<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Limbo Request Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="limbo.css" media="screen" title="no title">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body class="container">
        <header class="header">
            <h1>Limbo Request Form</h1>
        </header>
        <main class="main">
            <form class="form" action="" method="post">
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input id="pac-input" class="controls form-control" type="text" placeholder="Where do you want to go?" name="search">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="autocomplete-box col-xs-12">
                        <div id="map"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="place-contact col-xs-12"></div>
                </div>
                <div class="row time-date">
                    <div class="form-group">
                        <label for="date-input">Date</label>
                        <input class="form-control" type="date" value="2011-08-19" id="date-input">
                    </div>
                    <div class="form-group">
                        <label for="time-input">Time</label>
                        <input class="form-control" type="time" value="13:45:00" id="time-input">
                    </div>
                </div>
                <div class="row button-row">
                    <button class="btn btn-primary send-request" type="submit">Request</button>
                </div>
            </form>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="limbo.js" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJE6LnzzzC6AudrqNcB07adFuE9hGDwKI&libraries=places&callback=initAutocomplete" async defer></script>
    </body>
</html>
