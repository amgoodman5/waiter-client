<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Limbo Request Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="limbo.css" media="screen" title="no title">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body class="container">
        <header class="header">
            <h1>Limbo Request Form</h1>
        </header>
        <main class="main">
            <div class="row">
                <form class="form-horizontal" action="" method="post">
                    <div class="form-group">
                        <div class="autocomplete-box col-xs-12">
                            <input id="pac-input" class="controls" type="text" placeholder="Search Box" name="search">
                            <div id="map"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="time">
                            <p>Time</p>
                        </div>
                    </div>
                </form>
                <div class="place-contact col-xs-12"></div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="limbo.js" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJE6LnzzzC6AudrqNcB07adFuE9hGDwKI&libraries=places&callback=initAutocomplete" async defer></script>
    </body>
</html>
