<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="forms.css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <form id="signup-form"action="/" method="post">
  <div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">First Name</label>
    <div class="col-xs-10">
      <input class="form-control" name="firstname"type="text" id="first-name-input" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Last Name</label>
    <div class="col-xs-10">
      <input class="form-control" name="lastname"type="text" id="last-name-input" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-email-input" class="col-xs-2 col-form-label">Email</label>
    <div class="col-xs-10">
      <input class="form-control" name="email"type="email" id="email-input" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Address</label>
    <div class="col-xs-10">
      <input class="form-control" name="address"type="text" id="address-input" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-tel-input" class="col-xs-2 col-form-label">Phone #</label>
    <div class="col-xs-10">
      <input class="form-control" name="phonenumber"type="tel" id="phone-input" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-text-input" class="col-xs-2 col-form-label">Username</label>
    <div class="col-xs-10">
      <input class="form-control" name="username"type="text" id="username-input" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-password-input" class="col-xs-2 col-form-label">Password</label>
    <div class="col-xs-10">
      <input class="form-control" name="password"type="password" id="password-input" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-password-input" class="col-xs-2 col-form-label"> Re-Enter Password</label>
    <div class="col-xs-10">
      <input class="form-control" name="password2"type="password" id="password2-input" required>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" name="button"id="signup-submit">Submit</button>
</form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/assets/scripts/signup.js"></script>
  </body>
</html>
