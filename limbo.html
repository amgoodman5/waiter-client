<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Limbo Request Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/stylesheets/limbo.css" media="screen" title="no title">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="assets/scripts/limbo.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body class="container">
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="hamburger"></span>
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="#page-top">LineWaiter</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <button type="drive-btn" class="btn btn-default navbar-btn" id="drive_btn">Sign up</button>
                        </li>
                        <li class="">
                            <button type="drive-btn" class="btn btn-default navbar-btn" id="drive_btn">
                                Sign In</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="container">
                <p class="limbo-tagline">Request a LINEWAITER</p>
            </div>
            <form class="form">
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input id="pac-input" class="controls form-control" type="text" placeholder="Where do you want to go?" name="search" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="autocomplete-box col-xs-12">
                        <div id="map"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="place-contact col-xs-12"></div>
                </div>
                <div class="row time-date">
                    <div class="form-group">
                        <label for="date-input">Date</label>
                        <input class="form-control" type="date" value="2017-01-19" id="date-input">
                    </div>
                    <div class="form-group">
                        <label for="time-input">Time</label>
                        <input class="form-control" type="time" value="13:45:00" id="time-input">
                    </div>
                </div>
                <div class="row button-row">
                    <button class="btn btn-primary" type="submit" id="request-button">Request</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2016 Dillon & Friends All Rights Reserved.</p>
            </div>
        </footer>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJE6LnzzzC6AudrqNcB07adFuE9hGDwKI&libraries=places&callback=initAutocomplete" async defer></script>
    </body>
</html>
