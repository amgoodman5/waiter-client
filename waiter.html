<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Requester Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/stylesheets/waiter.css" media="screen" title="no title">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="assets/scripts/waiter.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body class="">
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="hamburger"></span>
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="#page-top">LineWaiter</a>
                </div>
                <div class="collapse in navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <button type="drive-btn" class="btn btn-default navbar-btn">
                                <a href="/profile.html">My Profile</a>
                            </button>
                        </li>
                        <li class="">
                            <button type="drive-btn" class="btn btn-default navbar-btn">
                                <a href="/waiter.html">Waiter Mode</a>
                            </button>
                        </li>
                        <li class="">
                            <button type="drive-btn" class="btn btn-default navbar-btn">
                                <a href="/">Log Out</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="main">

            <div class="jumbotron">
                <p class="limbo-tagline">My Requests</p>
            </div>
            <div class="accordion-job">
                <div id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="card">
                        <div class="row" role="tab" id="card-header">
                            <div class="col-xs-5 job-headers">
                                <h5>
                                    <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Snooze Eatery

                                        <div class="jumbotron">
                                            <p class="limbo-tagline">My Requests</p>
                                            <div class="row job-request">
                                                <a class="btn btn-warning" href="/limbo.html">
                                                    Make a New Request
                                                </a>
                                            </div>
                                        </div>
                                        <div class=" row accordion-header">
                                            <div class="col-xs-5 accordion-label">Place</div>
                                            <div class="col-xs-3 accordion-label">Date</div>
                                            <div class="col-xs-3 accordion-label">Status</div>
                                        </div>
                                        <div class="accordion-job"></div>
                                        <div class="row current-job"></div>
                                        <div class="row past-job"></div>
                                    </main>
                                    <footer>
                                        <div class="container">
                                            <p>&copy; 2016 Dillon & Friends All Rights Reserved.</p>
                                        </div>
                                    </footer>
                                    <script id="job-template" type="text/x-handlebars-template">
                                        <div id="accordion" role="tablist" aria-multiselectable="true">
                                            <div class="card">
                                                {{#each data}}
                                                    <div class="row" role="tab" id="card-header">
                                                        <div class="col-xs-5 job-headers">
                                                            <h5>
                                                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#{{this.job_id}}" aria-expanded="false" aria-controls="collapseTwo">
                                                                    {{this.name}}

                                                                </a>
                                                            </h5>
                                                        </div>
                                                        <div class="col-xs-3 job-headers">
                                                            <h5>
                                                                {{this.time}}
                                                            </h5>
                                                        </div>
                                                        <div class="col-xs-3 job-headers">
                                                            <h5 class="mb-0">
                                                                {{this.status}}
                                                            </h5>
                                                        </div>
                                                    </div>
                                                    <div id="{{this.job_id}}" class="collapse" role="tabpanel" aria-labelledby="card-header">
                                                        <div class="card-block">
                                                            <div class="list-group list-group">
                                                                <div class="row contact-card place list-group-item">
                                                                    <div class="col-xs-6 contact-col">
                                                                        <i class="fa fa-map-marker fa-4x" aria-hidden="true"></i>
                                                                        <p class="">{{this.name}}</p>
                                                                    </div>
                                                                    <div class="col-xs-6 contact-col">
                                                                        <div class="row">
                                                                            <i class="fa fa-phone fa-2x contact-icon" aria-hidden="true"></i>
                                                                            <p class="">234-234-2344
                                                                            </div>
                                                                        </p>
                                                                        <div class="row">
                                                                            <i class="fa fa-map-o fa-2x contact-icon" aria-hidden="true"></i>
                                                                            <p class="">{{this.address}}
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row contact-card waiter list-group-item">
                                                                        <div class="col-xs-6 contact-col">
                                                                            <i class="fa fa-user fa-4x" aria-hidden="true"></i>
                                                                            <p class="">{{this.fname}}</p>
                                                                        </div>
                                                                        <div class="col-xs-6 contact-col">
                                                                            <div class="row">
                                                                                <i class="fa fa-phone fa-2x contact-icon" aria-hidden="true"></i>
                                                                                <p class="">{{this.phone_number}}
                                                                                </div>
                                                                            </p>
                                                                            <div class="row">
                                                                                <i class="fa fa-commenting-o fa-2x contact-icon" aria-hidden="true"></i>
                                                                                <a href="#">Send Message</a>
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                    <div class="row list-group-item">
                                                                        <div class="col-xs-6">
                                                                            <p class="active-time-label">Active Waiting Time</p>
                                                                            <h3 class="active-time">22 minutes</h3>
                                                                        </div>
                                                                        <div class="col-xs-6 cost-column">
                                                                            <p class="active-time-label">Current Cost</p>
                                                                            <h3 class="active-time">$2.02</h3>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            {{/each}}
                                        </script>

                                    </body>
                                </html>
